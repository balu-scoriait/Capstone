<form [formGroup]="loginForm">
  <div class="container">
    <h1>Login</h1>
    <p>Please login to access your account.</p>
    <label for="name"><b>username</b></label>
    <input type="text" id="name" name="name" placeholder="Enter username or Email" formControlName="username">

    <label for="pswd"><b>Password</b></label>
    <input type="password" id="pswd" name="pswd" placeholder="Enter Password" formControlName="password">

    <button type="submit" (click)="onSubmit()" class="btn btn-primary btn-lg w-100">Login</button><br /><br />

    <div class="signin">
      <div>Don't you have an account? <a href="#" routerLink="/Registration">Register</a></div>
    </div>
  </div>
</form>
